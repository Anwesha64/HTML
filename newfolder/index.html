<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            margin: 0 auto;
            text-align: center;
        }
        nav a {
            color: #fff;
            padding: 0.5em 1em;
            text-decoration: none;
        }
        nav a:hover {
            background: #575757;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        .main-content {
            padding: 2em 0;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>My Simple Webpage</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<div class="container">
    <div class="main-content">
        <h2>Welcome to My Website</h2>
        <p>This is a simple webpage started with HTML and CSS.</p>
        <!-- <p>Add more sections, update the styles, and include additional elements.</p> -->
    </div>
</div>

<footer>
    <p>&copy; 2024 My Simple Webpage</p>
</footer>

</body>
</html>
